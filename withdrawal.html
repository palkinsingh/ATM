<html>
    <head>
        <title>Atm cash withdrawal system</title>
        
    </head>
    
    <body>
        <div class="app-container">
            <div class="top-box">
            <p>WELCOME TO ATM</p>
            </div>
            <div class="middle-box">
                
               <h3>Enter Ammount<br>
                <input type="text" id="a1"><h5><span>In rupees</span></h5></h3>
                <br>
                <div class="bottom-box">
                    <button type="button" onclick="withdraw()" class="">WITHDRAW</button>
                    <script>
                        function withdraw(){
                            var str = document.getElementById("a1").value;
                             alert("WITHDRAW "+str + "RS");
                            document.location.href="amount.html";
                            localStorage.setItem("text",str);
                            return false;
                        }
                        </script>
            </div>
        
    </body>
</html>
